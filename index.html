<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>WeatherNow</title>
    <!-- <link rel="stylesheet" href="src/styles.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <header>
                <h1>WeatherNow <img class="logo" src="favicon.png"></h1>
            </header>
    
            <main>
                <form action="#" method="post" class="search-form">
                    <div class="search-container">
                        <input type="text" name="search" id="search" class="search" placeholder="enter a city name">
                        <button type="submit" class="search-button">Locate</button>
                    </div>
                </form>
    
                <div class="weather-results">
                    <div class="city-temp-time-date">
                        <div class="temp-options">
                            <p>
                                <input type="radio" name="temp-units" value="celsius" checked><span> °C</span>
                            </p>
                            <p>
                                <input type="radio" name="temp-units" value="fahrenheit"><span> °F</span>
                            </p>
                        </div>
                        <div class="temp-city">
                            <div class="temp">
                                <p><span class="temp_c"></p>
                                <p><span class="temp_f"></p>        
                            </div>
                            <div>
                                <p class="city"></p>
                            </div>
                        </div>
                        <div class="time-date">
                            <p class="local-time"></p>
                            <p class="local-date"></p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <p><span class="property">Condition:</span> <span class="value condition"></span></p>
                        <p><span class="property">Humidity:</span> <span class="value humidity"></span></p>
                        <p><span class="property">Visibility:</span> <span class="value visibility"></span></p>
                    </div>

                    <div class="null-input">
                        <p>City name has not been entered. Enter a valid location!</p>
                    </div>

                    <div class="invalid-location">
                        <p>City name not found. Check the spelling and try again!</p>
                    </div>


                </div>
            
    
            </main>

            <footer>
                <div class="inner-footer">
                    <p>Otavie &copy; 2023</p>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
